<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="hrs">
                <span id="hours">00 </span><br>
                <font>Hours</font>
            </div>
            <h1>:</h1>
            <div class="min">
                <span id="minute">00</span><br>
                <font>Minutes</font>
            </div>
            <h1>:</h1>
            <div class="sec">
                <span id="second">00</span><br>
                <font>Second</font>
            </div>
        </div>
        <div class="pink"></div>
        <div class="blue"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
